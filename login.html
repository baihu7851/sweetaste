<body>
    <div class="wrap">
        <div class="header">
            <input type="checkbox" id="bar">
            <label for="bar">
                <span class="topMenuBtn material-icons">
                    menu
                </span>
            </label>
            <h1>
                <a href="index.html">
                    <div class="sweetaste"></div>
                </a>
            </h1>
            <ul class="navBar">
                <li>
                    <a href="index.html">首頁</a>

                <li>

            </ul>
            <a class="shopping_cart" href="javascript:">
                <span class="material-icons">

            </a>
        </div>

                        </div>

                    </div>
                    <div class="password">

                            <span class="material-icons">vpn_key</span>
                        </div>

                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">記住我</label>
                    </div>
                    <div class="login"></div>

                    <div class="loginBtn"><a href="">

                        </a>
                    </div>
                </div>
            </div>
            <div class="link">
                <p>—— 連結社群帳號 ——</p>
                <div class="linkImg">
                    <div><img src="img/ic-facebook-logotype.png" alt=""></div>
                    <div><img src="img/ic-google.png" alt=""></div>
                    <div><img src="img/ic-yahoo.png" alt=""></div>
                </div>
            </div>

        </div>
    </div>
    <div class="subscription">
        <img src="img/logo-light.png" alt="">
        <p>訂閱你我的甜蜜郵件</p>
        <div class="mail">
            <div class="icon">
                <span class="material-icons">email</span>
            </div>
            <input type="text" name="email">
            <a class="icon" href="javascript:">
                <span class="material-icons">arrow_forward</span>
            </a>
        </div>
    </div>
    <div class="myData">
        <div class="text">
            <div class="logo"></div>
            <p>07-1234-5678<br>
                sweetaste@email.com<br>
                800 高雄市新興區幸福路 520 號</p>
        </div>
        <div class="img"></div>
    </div>
    <div class="footer">
        <div class="icon">
            <img src="img/ic-line@.png" alt="">
            <img src="img/ic-facebook.png" alt="">
        </div>
